<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Displaying data in normal way
            <h1>{{Name}}</h1>
            <h1>Displaying data by using for loop</h1>
            {% for i in Name%}
               <h1>{{i}}</h1>
            {% endfor %}
        </h1>
    </center>
</body>
</html>
